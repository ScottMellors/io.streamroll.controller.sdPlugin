<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>io.streamroll.controller PI</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="utils.js"></script>
    <script src="dice_pi.js"></script>
</head>

<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dice_roll_item" style="display: none;">
            <div class="sdpi-item-label" id="valueLabel">Dice Roll Value</div>
            <input class="sdpi-item-value" id="dice_roll_value" value="3D6"
                onchange="sendValueToPlugin('setQuickDice')">
        </div>

        <div class="sdpi-item">
            <details class="sdpi-item-value">
                <summary id="dice_setup_heading">Dice Setup</summary>
                <div type="radio" class="sdpi-item" id="default_radio">
                    <div class="sdpi-item-label" id="stateRdioLabel">Use</div>
                    <div class="sdpi-item-value">
                        <span class="sdpi-item-child">
                            <input id="stateRadioGlobal" type="radio" value="global" name="uuidStateRadio"
                                onclick="toggleUUIDSettingChange('global')">
                            <label for="stateRadioGlobal" class="sdpi-item-label"
                                id="stateRadioGlobalLabel"><span></span>Default</label>
                        </span>
                        <span class="sdpi-item-child">
                            <input id="stateRadioCustom" type="radio" value="custom" name="uuidStateRadio"
                                onclick="toggleUUIDSettingChange('custom')">
                            <label for="stateRadioCustom" class="sdpi-item-label"
                                id="stateRadioCustomLabel"><span></span>One-off</label>
                        </span>
                    </div>
                </div>
                <div class="sdpi-item">
                    <div class="sdpi-item-label" id="uuidLabel">Dice UUID</div>
                    <input class="sdpi-item-value" id="dice_uuid" type="text" value="" onchange="validateUUID()">
                </div>
                <div class="sdpi-item">
                    <div class="sdpi-item-label" id="updateUUIDButtonLabel">Update</div>
                    <button class="sdpi-item-value" onclick="sendValueToPlugin('uuidUpdate')" id="updateUUIDButton"
                        disabled>Update UUID</button>
                </div>
            </details>
        </div>

        <div class="sdpi-item" id="dice_roll_extras" style="display: none;">
            <details class="sdpi-item-value">
                <summary id="roll_options_heading">Roll Options</summary>
                <div class="sdpi-heading" id="roller_details_heading">Roller Details</div>
                <div class="sdpi-item">
                    <div class="sdpi-item-label" id="roller_name_label">Roller Name</div>
                    <input class="sdpi-item-value" id="rollerName" onchange="sendValueToPlugin('rollerNameUpdate')"
                        value="" placeholder="StreamRoller">
                </div>
                <div class="sdpi-heading" id="roll_style_heading">Roll Style</div>
                <div class="sdpi-item">
                    <div class="sdpi-item-label" id="moreInfoLabel">More Info</div>
                    <button class="sdpi-item-value" onclick="loadInfoWindow()" id="learnButton">Learn More</button>
                </div>
                <div class="sdpi-item">
                    <div class="sdpi-item-label" id="currentStyleLabel">Current Style</div>
                    <div class="sdpi-item-child">
                        <span id="currentStyleCountLabel"># Item(s)</span>
                    </div>
                </div>
                <div class="sdpi-item">
                    <div class="sdpi-item-label" id="importLabel">Import String</div>
                    <input class="sdpi-item-value" id="importInput" value="" placeholder="Exported String">
                </div>
                <div class="sdpi-item">
                    <div class="sdpi-item-label" id="importActionLabel">Import</div>
                    <button class="sdpi-item-value" id="importButton" onclick="importSettings()">Import
                        Options</button>
                </div>
            </details>
        </div>
    </div>
</body>

</html>
